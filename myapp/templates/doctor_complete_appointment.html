{% extends 'doctor_header.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--=========== END HEADER SECTION ================-->            
<section id="blogArchive">      
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="blog-breadcrumbs-area">
        <div class="container">
          <div class="blog-breadcrumbs-left">
            <h2>Complete appointment  </h2>
          </div>
          <div class="blog-breadcrumbs-right">
            <ol class="breadcrumb">
              <li>You are here</li>
              <li><a href="#">Home</a></li>                  
              <li class="active"><a href=""></a>Complete appointment</li>

            </ol>
          </div>
        </div>
      </div>
    </div>        
  </div>      
</section> 

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-6">
        <div class="contact-form">
          <div class="section-heading">
            <h2>Complete appointment</h2> 

            <div class="line"></div>
          </div>
          {% if msg %}
          <b style="color: darkblue;">{{msg}}</b>
          {% endif %}  
        </p>  
        <p><h3>Doctor Information</h3></p>
        <form class="submitphoto_form" method="POST" action="{% url 'doctor_complete_appointment' pk=appointment.pk %}">
          {% csrf_token %}
          <input type="text" class="wp-form-control wpcf7-text" value="{{appointment.doctor.doctor.fname}}" readonly>
          <input type="text" class="wp-form-control wpcf7-text" value="{{appointment.doctor.doctor.lname}}" readonly>
          <input type="text" class="wp-form-control wpcf7-email" value="{{appointment.doctor.doctor_speciality}}" readonly>

          <p><h3>Patient Information</h3></p>
          <input type="text" class="wp-form-control wpcf7-text" value="{{appointment.Patient.fname}}">
          <input type="text" class="wp-form-control wpcf7-text" value="{{appointment.Patient.lname}}">
          <textarea class="wp-form-control wpcf7-textarea" cols="30" rows="10" placeholder="Health Issue" name="health_issue">{{appointment.Helth_issue}}</textarea>
          <textarea class="wp-form-control wpcf7-textarea" cols="30" rows="10" placeholder="prescription" name="prescription"></textarea>

          <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope"></i><span>Complete Appointment</span></button>                
        </form>

      </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-6">

    </div>
  </div> 
</div>
</section>
</body>
</html>
{% endblock%}
