{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=============================================== 
    Template Design By WpFreeware Team.
    Author URI : http://www.wpfreeware.com/
    ====================================================-->

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>WpF Medinova : Home</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/favicon.ico'%}"/>

    <!-- CSS
    ================================================== -->       
    <!-- Bootstrap css file-->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Font awesome css file-->
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet">       
    <!-- Default Theme css file -->
    <link id="switcher" href="{% static 'css/themes/default-theme.css'%}" rel="stylesheet">   
    <!-- Slick slider css file -->
    <link href="{% static 'css/slick.css'%}" rel="stylesheet"> 
    <!-- Photo Swipe Image Gallery -->     
    <link rel='stylesheet prefetch' href="{% static 'css/photoswipe.css'%}">
    <link rel='stylesheet prefetch' href="{% static 'css/default-skin.css'%}">    

    <!-- Main structure css file -->
    <link href="{% static 'style.css'%}" rel="stylesheet">
   
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>  
    <link href='http://fonts.googleapis.com/css?family=Habibi' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:900' rel='stylesheet' type='text/css'>

    </head>
  <body>  
    
    <!--=========== BEGAIN Doctors SECTION ================-->
    <section id="meetDoctors">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="meetDoctors-area">
             <!-- Start Service Title -->
              <div class="section-heading">
                <h2>Meet Our Doctors</h2>
                <div class="line"></div>
              </div>
              <div class="doctors-area">
                <ul class="doctors-nav">
                  {% for i in doctors %}
                  <li>
                    <div class="single-doctor">
                      <a class="tdoctor" href="{% url 'doctor_detail' pk=i.pk %}" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
                        <figure>
                          <img src="{{i.doctor_picture.url}}" style=" height: 400px; width: 200px;" />
                          <svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,218 0,0 180,0 z"/></svg>
                          <figcaption>
                            <h2>Dr. {{i.doctor.fname}}</h2>
                            <p>{{i.doctor_speciality}}</p>
                            <button> View</button>             
                          </figcaption>
                        </figure>
                      </a>
                      <div class="single-doctor-social">
                      <a href="#"><span class="fa fa-facebook"></span></a>
                        <a href="#"><span class="fa fa-twitter"></span></a>
                        <a href="#"><span class="fa fa-google-plus"></span></a>
                        <a href="#"><span class="fa fa-linkedin"></span></a>
                      </div>
                    </div>
                  </li>
                  {% endfor %}


                

    <!--=========== End Footer SECTION ================-->

    <!-- jQuery Library  -->
    <script src="{% static 'js/jquery.js'%}"></script>    
    <!-- Bootstrap default js -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- slick slider -->
    <script src="{% static 'js/slick.min.js'%}"></script>    
    <script type="text/javascript" src="{% static 'js/modernizr.custom.79639.js'%}"></script>      
    <!-- counter -->
    <script src="{% static 'js/waypoints.min.js'%}"></script>
    <script src="{% static 'js/jquery.counterup.min.js'%}"></script>
    <!-- Doctors hover effect -->
    <script src="{% static 'js/snap.svg-min.js'%}"></script>
    <script src="{% static 'js/hovers.js'%}"></script>
    <!-- Photo Swipe Gallery Slider -->
    <script src="{% static 'js/photoswipe.min.js'%}"></script>
    <script src="{% static 'js/photoswipe-ui-default.min.js'%}"></script>    
    <script src="{% static 'js/photoswipe-gallery.js'%}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js'%}"></script>
     
  </body>
</html>
{% endblock %}
